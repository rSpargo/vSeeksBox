<div class="vseek-container item">
    <h2 ng-if="vseeks.length == 0">
        Looks like you don't have any vSeeks! <br/>
        Click the '+' button to create a new one!
    </h2>
    <div class="vseek item" ng-repeat="v in vseeks" ng-click="viewDetail(v)">
           <p class="task">{{v.task}}</p>
           <h3 class="countdown"></h3>
    </div>
</div>
