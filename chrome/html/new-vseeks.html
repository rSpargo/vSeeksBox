<form ng-submit="createVSeeks()">
    Task: 
    <input type="text" ng-model="task" placeholder="What is my purpose?"> <br/>
    How long should this take? <br/>
    <input type="number" ng-model="hours" placeholder="HH" min="0" value="0">
    <input type="number" ng-model="minutes" placeholder="MM" min="0" max="59" value="0">
    <input type="number" ng-model="seconds" placeholder="SS" min="0" max="59" value="0">
    <br/><br/>
    <input type="submit" value="CREATE!">
</form>
