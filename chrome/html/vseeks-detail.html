<div class="vseek-info item">
    <h1 class="center_text">VSEEK INFO</h1>
    <br/><br/>
    <p class="vseek-name info">NAME: {{currentVSeek.id}}</p>
    <p class="vseek-task info">TASKED WITH: {{currentVSeek.task}}</p>
    <p class="vseek-date info">CREATED ON: FILL IN LATER</p>

    <div class="vseek-life">
        <div class="hours item">
            <p class="center_text">HOURS</p>
            <h2 class="center_text">{{currentVSeek.timer.hours}}</h2>
        </div>
        <div class="minutes item">
            <p class="center_text">MINUTES</p>
            <h2 class="center_text">{{currentVSeek.timer.minutes}}</h2>
        </div>
        <div class="seconds item">
            <p class="center_text">SECONDS</p>
            <h2 class="center_text">{{currentVSeek.timer.seconds}}</h2>
        </div>
    </div>
</div>
